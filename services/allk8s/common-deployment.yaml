apiVersion: apps/v1
kind: Deployment
metadata:
  name: common
  labels:
    app: common
spec:
  replicas: 1
  template:
    metadata:
      name: common
      labels:
        app: common
    spec:
      containers:
      - name: mongo
        image: registry.cn-beijing.aliyuncs.com/rxjava/mongo:3.7.3-jessie
        imagePullPolicy: IfNotPresent
      - name: redis
        image: registry.cn-beijing.aliyuncs.com/rxjava/redis:4.0.4-alpine
        imagePullPolicy: IfNotPresent
      - name: rabbitmq
        image: registry.cn-beijing.aliyuncs.com/rxjava/rabbitmq:3.7.5-management
        imagePullPolicy: IfNotPresent
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: admin
        - name: RABBITMQ_DEFAULT_PASS
          value: admin
      restartPolicy: Always
  selector:
    matchLabels:
      app: common
---
apiVersion: v1
kind: Service
metadata:
  name: common
spec:
  selector:
    app: common
  ports:
    - name: mongodb
      port: 27017
      protocol: TCP
      targetPort: 27017
    - name: rabbitmq
      port: 5672
      protocol: TCP
      targetPort: 5672
    - name: redis
      port: 6379
      protocol: TCP
      targetPort: 6379
  type: NodePort
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: common-configmap
data:
  application.yml: |-
    spring:
      data:
        mongodb:
          uri: mongodb://common:27017
      rabbitmq:
        host: common
        port: 5672
        username: admin
        password: admin
        listener:
          simple:
            concurrency: 10
            max-concurrency: 10
            prefetch: 1
            default-requeue-rejected: true
            auto-startup: true
      redis:
        host: redis
        port: 6379
        timeout: "PT2000S"
        pool:
          max-idle: 8
          min-idle: 1
          max-active: 8
          max-wait: -1